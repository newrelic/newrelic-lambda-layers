          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.9

  publish-java8.al2:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Publish layer
          command: make publish-java8al2-ci

  publish-java11:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Publish layer
          command: make publish-java11-ci

  publish-extension:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd extension
            ./publish-layer.sh

workflows:
  version: 2
  publish-layers:
    jobs:
      - publish-nodejs14x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
      - publish-nodejs16x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
      - publish-python36:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_python/
      - publish-python37:
          filters:
