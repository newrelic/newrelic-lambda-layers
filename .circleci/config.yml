version: 2.1

orbs:
  codecov: codecov/codecov@3.2.4

jobs:
  publish-nodejs14x:
    docker:
      - image: cimg/node:14.21
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Node 14 unit tests
          command: cd nodejs && npm install && npm run test
      - run:
          name: Publish layer
          command: make publish-nodejs14x-ci

  publish-nodejs16x:
    docker:
      - image: cimg/node:16.18
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Node 16 unit tests
          command: cd nodejs && npm install && npm run test
      - run:
          name: Publish layer
          command: make publish-nodejs16x-ci

  publish-nodejs18x:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Node 18 unit tests
          command: cd nodejs && npm install && npm run test
      - run:
          name: Publish layer
          command: make publish-nodejs18x-ci

  publish-python37:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.7

  publish-python38:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.8

  publish-python39:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.9

  publish-python310:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.10

  publish-java8-al2:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Publish layer
          command: make publish-java8al2-ci

  publish-java11:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Publish layer
          command: make publish-java11-ci

  publish-extension:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd extension
            ./publish-layer.sh

workflows:
  publish-layers:
    jobs:
      - publish-nodejs14x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
          post-steps:
            - codecov/upload:
                file: ./nodejs/coverage/unit/lcov.info
                flags: nodejs-14-unit
      - publish-nodejs16x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
          post-steps:
            - codecov/upload:
                file: ./nodejs/coverage/unit/lcov.info
                flags: nodejs-16-unit
      - publish-nodejs18x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
          post-steps:
            - codecov/upload:
                file: ./nodejs/coverage/unit/lcov.info
                flags: nodejs-18-unit
      - publish-python37:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_python/
      - publish-python38:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_python/
      - publish-python39:
          filters:
            branches:
