version: 2
jobs:
  publish-nodejs12x:
    docker:
        - image: circleci/node:12-stretch
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y python3-pip
      - run:
          name: Install publish dependencies
          command: sudo pip3 install awscli==1.22.1
      - run:
          name: Publish layer
          command: |
            cd nodejs
            ./publish-layers.sh nodejs12.x
  publish-nodejs14x:
    docker:
        - image: circleci/node:14-stretch
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y python3-pip
      - run:
          name: Install publish dependencies
          command: sudo pip3 install awscli==1.22.1
      - run:
          name: Publish layer
          command: |
            cd nodejs
            ./publish-layers.sh nodejs14.x
  publish-python36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.6
  publish-python37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.7
  publish-python38:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.8
  publish-python39:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd python
            ./publish-layers.sh python3.9
  publish-java8.al2:
    docker:
        - image: circleci/openjdk:8-stretch
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y python3-pip
      - run:
          name: Install publish dependencies
          command: sudo pip3 install -U awscli
      - run:
          name: Publish layer
          command: |
            cd java
            ./publish-layers.sh java8.al2
  publish-java11:
    docker:
        - image: circleci/openjdk:11-stretch
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y python3-pip
      - run:
          name: Install publish dependencies
          command: sudo pip3 install -U awscli
      - run:
          name: Publish layer
          command: |
            cd java
            ./publish-layers.sh java11

  publish-extension:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layer
          command: |
            cd extension
            ./publish-layer.sh

workflows:
  version: 2
  publish-layers:
    jobs:
      - publish-nodejs12x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
      - publish-nodejs14x:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*_nodejs/
      - publish-python36:
